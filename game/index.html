<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shade & Source - Level 1: The Basic Divide</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #0a0a0a;
            font-family: 'Courier New', monospace;
            color: #f5f5f5;
        }
        
        #gameContainer {
            position: relative;
            background-color: #1a1a1a;
            border: 2px solid #404040;
        }
        
        canvas {
            display: block;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
        
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 14px;
            color: #f5f5f5;
            text-shadow: 2px 2px 4px #000;
            z-index: 10;
        }
        
        #levelTitle {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 12px;
            color: #808080;
            text-shadow: 2px 2px 4px #000;
            z-index: 10;
        }
        
        #winScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border: 2px solid #ccffe5;
            text-align: center;
            display: none;
            z-index: 20;
        }
        
        #winScreen h1 {
            color: #ccffe5;
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        #winScreen p {
            margin: 10px 0;
            font-size: 16px;
        }
        
        #winScreen button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #808080;
            border: none;
            color: #fff;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        
        #winScreen button:hover {
            background-color: #a0a0a0;
        }
        
        #controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 11px;
            color: #606060;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="960" height="640"></canvas>
        <div id="ui">
            <div>Time: <span id="timer">0:00</span></div>
            <div>Deaths: <span id="deaths">0</span></div>
        </div>
        <div id="levelTitle">Level 1: The Basic Divide</div>
        <div id="controls">
            Controls: A/D or ←/→ to move | SPACE to jump | R to reset | ESC to pause
        </div>
        <div id="winScreen">
            <h1>LEVEL 1 COMPLETE!</h1>
            <p>Time: <span id="finalTime">0:00</span></p>
            <p>Deaths: <span id="finalDeaths">0</span></p>
            <p id="parTime"></p>
            <button onclick="location.reload()">Play Again</button>
        </div>
    </div>
    
    <script src="src/game.js"></script>
</body>
</html>
